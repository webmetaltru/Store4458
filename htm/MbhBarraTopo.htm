<!-- Badge FRETE GRÁTIS -->
<div id="badgeFreteGratis" class="actualElement ie10up">
  <div class="badgeFreteGratis-fecharmbh" data-active="true">
  </div>
  <img class="img-shipping" src='<PathTo file="images/icon_shipping.svg">'><br>
  <div id="zFTotalFreeFreight">
    Faltam <b> R$ 160,00</b><br>
    para ganhar<br>
    <a href="#" data-toggle="modal" data-target="#ModalDetalheFreteGratis"><img src="<BASELOJA>images/frete-gratis.gif" border="0"></a>
	p/ Sul e Sudeste.
	<a href="#" data-toggle="modal" data-target="#ModalDetalheFreteGratis"><b>*Veja sua região</b></a>
  </div>
</div>

  <script>  
  function showHide(dataAttr) {
    var elemClick = document.querySelector('[' + dataAttr + ']');
    var elemToShowHide = document.querySelector('#badgeFreteGratis');
    var elemClickAttr = elemClick.getAttribute(dataAttr);

    elemClick.addEventListener('click', function () {
      if (elemClickAttr == "true") {
        elemClickAttr = "false";
        elemToShowHide.setAttribute('class', 'changeElement ie10upClosed');
      }
      else {
        elemClickAttr = "true";
        elemToShowHide.setAttribute('class', 'actualElement ie10up');
      }

    }, false)
  }
  showHide("data-active");  
  </script>
