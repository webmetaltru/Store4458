<p10>
  <div class="MiniProduto">
    <a href="<URLProd>">
      <div class="FotoProduto" style="position:relative;">
        <ImagemProd>
      <script type="text/javascript">
        var descontoeconomia = FormatNumber(((<PrecoOri> - <PrecoNum>) / <PrecoOri>) * 100);
        var conteudoeconomia = "<div class=\'EconomiaPrice\'>-" + descontoeconomia + "%</div>";
        if(descontoeconomia <= 0){
            
        } else{
          document.write(conteudoeconomia);
        }
      </script>
    </div>
    <div class="InfoProduto">
      <div class="NomeProduto">
        <h3>
          <NomeProd>
        </h3>
      </div>
      <div class="PrecoProduto" style="white-space:nowrap;">
        <div id="idProdPrice<IDProduto>" class="prices">a partir <PrecoSimples></div>
        <div class="installments"><script>MostraMaxParcela(<PrecoNum>,<MaxParcelasProdNum>);</script></div>
      </div>
      <div class="ProdRating">
        <script type="text/javascript">
              iQtdOp=<OpiniaoQtd>;
              if(iQtdOp==0){document.write("<div></div>")}
              else {document.write("<div class='ProductStyleReviewOnBoxFC'><div class='ProductStyleReviewStarsOnFC'><OpiniaoMedia></div></div>")}
            </script>
      </div>
    </div>
    </a>
  </div>
</p10>

<p255>
<div class="HomeProd">
  <div class="DivHomeImagemProd"><a href="<URLProd>" class="ImgCapaProd"><ImagemProd></a></div>
  <p class="HomeNomeProd"><NomeProd></p>
  <div class="DivHomePrice">
    <div class="DivHomePriceProd" style="white-space:nowrap;">
      <div id="idProdPrice<IDProduto>"><script>sF$.fnShowPrice(<PrecoNum>,<PrecoOri>,'<CodProd>',<MaxParcelasProdNum>,<IDProduto>);</script></div> 
      <div class="PriceAVistaLista"><script>sF$.fnShowParcels(<PrecoNum>,<MaxParcelasProdNum>);</script><br><script>sF$.fnMostraDescontoHome(<PrecoNum>);</script></div>
    </div>
  </div>
  <div>
    <div id="RateProd<IDProduto>" class='RateProdHome'></div>
    <script>sF$.reviewProd(<IDProduto>,<OpiniaoQtd>,'<OpiniaoMedia>');</script>
  </div>
</div>
</p255>
