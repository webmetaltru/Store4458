  <script>  
  function showHide(dataAttr) {
    var elemClick = document.querySelector('[' + dataAttr + ']');
    var elemToShowHide = document.querySelector('#badgeFreteGratis');
    var elemClickAttr = elemClick.getAttribute(dataAttr);

    elemClick.addEventListener('click', function () {
      if (elemClickAttr == "true") {
        elemClickAttr = "false";
        elemToShowHide.setAttribute('class', 'changeElement ie10upClosed');
      }
      else {
        elemClickAttr = "true";
        elemToShowHide.setAttribute('class', 'actualElement ie10up');
      }

    }, false)
  }
  showHide("data-active");  
  </script>
